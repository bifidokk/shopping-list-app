name: Deploy to Hetzner

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run type-check

      - name: Run linting
        run: npm run lint

      - name: Build application
        run: npm run build
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}

      - name: Create deployment archive
        run: |
          cd dist
          tar -czf ../deploy.tar.gz .
          cd ..

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "deploy.tar.gz"
          target: "/tmp/"

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            # Check if deploy.tar.gz exists
            if [ ! -f "/tmp/deploy.tar.gz" ]; then
              echo "‚ùå Error: /tmp/deploy.tar.gz not found!"
              exit 1
            fi

            echo "üì¶ Found deployment archive: $(ls -lh /tmp/deploy.tar.gz)"

            # Create backup of current deployment
            if [ -d "${{ secrets.DEPLOY_PATH }}" ] && [ "$(ls -A ${{ secrets.DEPLOY_PATH }})" ]; then
              echo "üìã Creating backup..."
              cp -r ${{ secrets.DEPLOY_PATH }} ${{ secrets.DEPLOY_PATH }}.backup.$(date +%Y%m%d_%H%M%S)
              # Keep only last 5 backups
              ls -dt ${{ secrets.DEPLOY_PATH }}.backup.* 2>/dev/null | tail -n +6 | xargs -r rm -rf
              echo "‚úÖ Backup created"
            fi

            # Ensure deployment directory exists with correct ownership
            if [ ! -d "${{ secrets.DEPLOY_PATH }}" ]; then
              echo "‚ö†Ô∏è  Directory ${{ secrets.DEPLOY_PATH }} does not exist"
              echo "Please run on server: sudo mkdir -p ${{ secrets.DEPLOY_PATH }} && sudo chown ${{ secrets.SSH_USER }}:${{ secrets.SSH_USER }} ${{ secrets.DEPLOY_PATH }}"
              exit 1
            fi

            # Check if we have write permissions
            if [ ! -w "${{ secrets.DEPLOY_PATH }}" ]; then
              echo "‚ö†Ô∏è  No write permission to ${{ secrets.DEPLOY_PATH }}"
              echo "Please run on server: sudo chown -R ${{ secrets.SSH_USER }}:${{ secrets.SSH_USER }} ${{ secrets.DEPLOY_PATH }}"
              exit 1
            fi

            # Clear old files
            echo "üßπ Clearing old files..."
            rm -rf ${{ secrets.DEPLOY_PATH }}/*

            # Extract new files
            echo "üìÇ Extracting files to ${{ secrets.DEPLOY_PATH }}..."
            cd ${{ secrets.DEPLOY_PATH }}
            tar -xzf /tmp/deploy.tar.gz

            # Verify extraction
            echo "üìÅ Deployed files:"
            ls -la ${{ secrets.DEPLOY_PATH }}

            # Cleanup
            rm /tmp/deploy.tar.gz

            echo "‚úÖ Deployment completed successfully!"
            echo "üìç Files deployed to: ${{ secrets.DEPLOY_PATH }}"

      - name: Set permissions and reload Nginx (requires passwordless sudo)
        uses: appleboy/ssh-action@v1.0.3
        continue-on-error: true
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "üîê Setting permissions..."
            sudo chown -R www-data:www-data ${{ secrets.DEPLOY_PATH }} || echo "‚ö†Ô∏è  Could not set www-data ownership (sudo not configured)"
            sudo chmod -R 755 ${{ secrets.DEPLOY_PATH }} || echo "‚ö†Ô∏è  Could not set permissions (sudo not configured)"

            echo "üîÑ Reloading Nginx..."
            sudo systemctl reload nginx || echo "‚ö†Ô∏è  Could not reload nginx (sudo not configured)"

            echo "‚ÑπÔ∏è  If you see warnings above, configure passwordless sudo following FIX-SUDO.md"

      - name: Cleanup local files
        if: always()
        run: rm -f deploy.tar.gz

      - name: Deployment summary
        run: |
          echo "üöÄ Deployment to ${{ inputs.environment }} completed!"
          echo "üì¶ Deployed to: ${{ secrets.DEPLOY_PATH }}"
          echo "üåê Server: ${{ secrets.SERVER_HOST }}"
