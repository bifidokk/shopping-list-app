name: Deploy to Hetzner

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run type-check

      - name: Run linting
        run: npm run lint

      - name: Build application
        run: npm run build
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}

      - name: Create deployment archive
        run: |
          cd dist
          tar -czf ../deploy.tar.gz .
          cd ..

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "deploy.tar.gz"
          target: "/tmp/"

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Create backup of current deployment
            if [ -d "${{ secrets.DEPLOY_PATH }}" ]; then
              echo "Creating backup..."
              sudo cp -r ${{ secrets.DEPLOY_PATH }} ${{ secrets.DEPLOY_PATH }}.backup.$(date +%Y%m%d_%H%M%S)
              # Keep only last 5 backups
              ls -dt ${{ secrets.DEPLOY_PATH }}.backup.* 2>/dev/null | tail -n +6 | xargs -r sudo rm -rf
            fi

            # Create deployment directory if it doesn't exist
            sudo mkdir -p ${{ secrets.DEPLOY_PATH }}
            sudo chown ${{ secrets.SSH_USER }}:${{ secrets.SSH_USER }} ${{ secrets.DEPLOY_PATH }}

            # Clear old files
            rm -rf ${{ secrets.DEPLOY_PATH }}/*

            # Extract new files
            cd ${{ secrets.DEPLOY_PATH }}
            sudo tar -xzf /tmp/deploy.tar.gz

            # Set correct permissions
            sudo chown -R www-data:www-data ${{ secrets.DEPLOY_PATH }}
            sudo chmod -R 755 ${{ secrets.DEPLOY_PATH }}

            # Cleanup
            rm /tmp/deploy.tar.gz

            # Reload nginx
            sudo systemctl reload nginx

            echo "‚úÖ Deployment completed successfully!"

      - name: Cleanup local files
        if: always()
        run: rm -f deploy.tar.gz

      - name: Deployment summary
        run: |
          echo "üöÄ Deployment to ${{ inputs.environment }} completed!"
          echo "üì¶ Deployed to: ${{ secrets.DEPLOY_PATH }}"
          echo "üåê Server: ${{ secrets.SERVER_HOST }}"
